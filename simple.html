<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeKi.xyz - Simple Test</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body class="theme-dark">
    <!-- Loading Screen -->
    <div id="loading" class="loading-screen" aria-hidden="true">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Simple content to test -->
    <div style="padding: 2rem; text-align: center;">
        <h1>MakeKi.xyz</h1>
        <p>Testing basic functionality...</p>
        <div id="status">Initializing...</div>
    </div>

    <!-- Simple test script -->
    <script type="module">
        console.log('ðŸ§ª Simple test starting...');
        
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        
        // Hide loading immediately for test
        setTimeout(() => {
            if (loading) {
                loading.classList.add('hidden');
                console.log('âœ… Loading hidden');
            }
            if (status) {
                status.textContent = 'Basic test complete!';
                status.style.color = 'green';
            }
        }, 1000);
    </script>
</body>
</html>
