<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="output"></div>
    
    <script type="module">
        console.log('üß™ Debug script loaded');
        
        try {
            // Test basic imports
            import('./assets/scripts/config.js').then(config => {
                console.log('‚úÖ Config loaded:', config);
                document.getElementById('output').innerHTML += '<p>‚úÖ Config loaded</p>';
            }).catch(error => {
                console.error('‚ùå Config failed:', error);
                document.getElementById('output').innerHTML += '<p>‚ùå Config failed: ' + error.message + '</p>';
            });
            
            import('./assets/scripts/eventBus.js').then(eventBus => {
                console.log('‚úÖ EventBus loaded:', eventBus);
                document.getElementById('output').innerHTML += '<p>‚úÖ EventBus loaded</p>';
            }).catch(error => {
                console.error('‚ùå EventBus failed:', error);
                document.getElementById('output').innerHTML += '<p>‚ùå EventBus failed: ' + error.message + '</p>';
            });
            
        } catch (error) {
            console.error('‚ùå Debug test failed:', error);
            document.getElementById('output').innerHTML += '<p>‚ùå Debug test failed: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
