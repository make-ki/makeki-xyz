<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makeki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000000;
            border-bottom: 1px solid #333;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #888888;
        }

        .page {
            display: none;
            padding-top: 80px;
            min-height: 100vh;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
                <li><a href="#" class="nav-link" data-page="blog">Blog</a></li>
                <li><a href="#" class="nav-link" data-page="random">Random</a></li>
            </ul>
        </div>
    </nav>

    <div id="home" class="page active"></div>
    <div id="blog" class="page"></div>
    <div id="random" class="page"></div>

    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                navLinks.forEach(nl => nl.classList.remove('active'));
                pages.forEach(page => page.classList.remove('active'));
                
                link.classList.add('active');
                
                const targetPage = document.getElementById(link.dataset.page);
                targetPage.classList.add('active');
            });
        });
    </script>
</body>
</html>
